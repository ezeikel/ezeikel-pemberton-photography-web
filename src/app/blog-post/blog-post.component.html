<ng-container *ngIf="post">
  <div class="post">
    <h2 class="post__title">{{ post.title }}</h2>
    <div class="post__images">
      <div
        *ngFor="let image of post.images"
        class="post__image"
        [ngStyle]="{ 'background-image': 'url(' + image + ')' }"
      ></div>
    </div>
  </div>
</ng-container>
