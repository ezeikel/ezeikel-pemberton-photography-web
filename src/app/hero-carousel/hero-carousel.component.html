<div class="hero-carousel__wrapper">
  <div class="hero-carousel">
    <ul class="slides">
      <ng-container *ngIf="$slides !== undefined">
        <li class="slide" *ngFor="let slide of $slides | async"  [ngStyle]="{'background-image': 'url(' + slide + ')'}"></li>
      </ng-container>
    </ul>
  </div>
  <ep-photography-scroll-down></ep-photography-scroll-down>
</div>
